<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        .error-message {
            color: red;
            background-color: #ffeeee;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid red;
            border-radius: 4px;
        }
        .login-link {
            padding: 5px 10px;
            background: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }
        .create-customer-link {
            padding: 5px 10px;
            background: #002dd3;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }
        .create-admin-link {
            padding: 5px 10px;
            background: #bd0404;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }
        .store-page-link {
            padding: 5px 10px;
            background: #25aea3;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Login</h1>

<div th:if="${error}" class="error-message">
    <span th:text="${error}"></span>
</div>

<div th:if="${param.logout}" class="alert alert-success">
    You have been logged out successfully.
</div>

<form th:action="@{/login}" method="post">
    <p>Email: <input type="text" th:field="*{loginInfo.email}" /></p>
    <p>Password: <input type="password" th:field="*{loginInfo.password}" /></p>
    <p><input type="submit" value="Login" class="login-link" /></p>
</form>
<br>
<br>
<p>
    <a href="/createCustomerAccount" class="create-customer-link">Create Customer Account</a>
    <a href="/createAdminAccount" class="create-admin-link">Create Admin Account</a>
    <br>
    <br>
    <a href="/storePage" class="store-page-link">Back to Store Page</a>
</p>
</body>
</html>
