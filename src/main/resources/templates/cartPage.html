<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .cart-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .cart-items {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .cart-items th, .cart-items td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .cart-items th {
            background-color: #f2f2f2;
        }
        .product-info {
            display: flex;
            align-items: center;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }
        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .empty-cart {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .continue-shopping {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-link {
            padding: 5px 10px;
            background: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .account-link {
            padding: 5px 10px;
            background: #2dcbbf;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Your Shopping Cart</h1>
    <div class="user-info">
        <!-- Keep the same user info section as store page -->
        <span th:if="${session.customer != null}">
            <span th:text="'Hello, ' + ${session.customer.getFirstName()}"></span>
            <a href="/customerHome" class="account-link">Account</a>
            <a href="/logout" class="logout-link">Logout</a>
        </span>
    </div>
</div>

<div class="cart-container">
    <div th:if="${cart != null and !cart.cartItems.isEmpty()}">
        <table class="cart-items">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.cartItems}">
                <td>
                    <div class="product-info">
                        <div>
                            <div th:text="${item.product.productName}"></div>
                            <div th:text="${item.product.productDescription}"
                                 style="font-size: 0.8em; color: #666;"></div>
                        </div>
                    </div>
                </td>
                <td th:text="'$' + ${#numbers.formatDecimal(item.product.productPrice, 1, 2)}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="'$' + ${#numbers.formatDecimal(item.product.productPrice * item.quantity, 1, 2)}"></td>
            </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <div th:if="${cart == null or cart.cartItems.isEmpty()}" class="empty-cart">
        <p>Your cart is empty</p>
        <a href="/storePage" class="continue-shopping">Continue Shopping</a>
    </div>
</div>
</body>
</html>
