<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CptS 451</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .login-link {
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .account-link {
            padding: 5px 10px;
            background: #2dcbbf;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-link {
            padding: 5px 10px;
            background: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Welcome to Ecomm 451 Store Page</h1>

    <div class="user-info">
        <!-- Show user greeting if logged in -->
        <span th:if="${session.customer != null}">
            <span th:text="'Hello, ' + ${session.customer.getFirstName()}"></span>
            <a href="/customerHome" class="account-link">Account</a>
            <a href="/logout" class="logout-link">Logout</a>
        </span>
        <span th:if="${session.admin != null}">
            <span th:text="'Hello, Admin ' + ${session.admin.getFirstName()}"></span>
            <a href="/adminHome" class="account-link">Account</a>
            <a href="/logout" class="logout-link">Logout</a>
        </span>

        <!-- Show login link if not logged in -->
        <a th:unless="${session.customer != null or session.admin != null}"
           href="/loginPage" class="login-link">Login</a>
    </div>
</div>

<h3>List of Products:</h3>
<table style="border: solid">
    <thead>
    <tr>
        <th> Name </th>
        <th> Description </th>
        <th> Price </th>
        <th> Quantity </th>
        <th> Cart </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${products}">
        <td th:text="${p.getProduct().getProductName()}"></td>
        <td th:text="${p.getProduct().getProductDescription()}"></td>
        <td th:text="'$' + ${p.getProduct().getProductPrice()}"></td>
        <td th:text="${p.getProduct().getProductQuantity()}"></td>
        <td><form th:if="${session.customer != null} and ${!p.isInCart()}" th:action="@{/addToCart}" method="post" style="display:inline;">
            <input type="hidden" name = "customerID" th:value="${session.customer.getId()}" />
            <input type="hidden" name = "productID" th:value="${p.getProduct().getProductID()}" />
            <button type="submit" class="" onclick="return confirm('Add to cart?');">Add to Cart</button></form>
        </td>
    </tr>
    </tbody>
</table>
<br>

</body>
</html>
