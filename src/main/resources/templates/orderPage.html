<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .wishlist-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .wishlist-items {
      width: 100%;
      table-layout: fixed;
    }
    .wishlist-items th, .wishlist-items td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    .cart-items th {
      background-color: #f2f2f2;
    }
    .product-info {
      display: flex;
      align-items: center;
    }
    .remove-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .empty-wishlist {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #666;
    }
    .continue-shopping {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .logout-link {
      padding: 5px 10px;
      background: #f44336;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .account-link {
      padding: 5px 10px;
      background: #2dcbbf;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

</body>
</html>
