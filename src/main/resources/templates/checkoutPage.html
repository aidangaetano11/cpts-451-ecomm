<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .cart-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .cart-items {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .cart-items th, .cart-items td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .cart-items th {
            background-color: #f2f2f2;
        }
        .product-info {
            display: flex;
            align-items: center;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }
        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .empty-cart {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .continue-shopping {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-link {
            padding: 5px 10px;
            background: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .account-link {
            padding: 5px 10px;
            background: #2dcbbf;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Your Shopping Cart</h1>
    <div class="user-info">
        <!-- Keep the same user info section as store page -->
        <span th:if="${session.customer != null}">
            <span th:text="'Hello, ' + ${session.customer.getFirstName()}"></span>
            <a href="/customerHome" class="account-link">Account</a>
            <a href="/logout" class="logout-link">Logout</a>
        </span>
    </div>
</div>

<div class="checkout-container">
    <div class="total-price" style="font-weight: bold; font-size: 1.1em;">
        <span>Total:</span>
        <span th:text="'$' + ${#numbers.formatDecimal(cartTotal, 1, 2)}"></span>
    </div>

    <form action="" th:action="@{/checkout}" method="post">
        <p><input th:value="${id}" type="hidden" name="userId"/></p>
        <p><input th:value="${cartTotal}" type="hidden" name="amount"/></p>
        <h2>Payment Method</h2>
        <p>Name on Card: <input th:field="${payment.cardName}" type="text" name="cardName" required="required"/></p>
        <p>Card Number: <input th:field="${payment.cardNumber}" type="text" name="cardNum" required="required"/></p>
        <p>Expiration Date: <input th:field="${payment.cardExpirationDate}" type="month" name="expDate" required="required"/></p>
        <p>CVV Number: <input th:field="${payment.cardSecurityCode}" type="text" name="securityCode" required="required"/></p>
        <br />
        <h2>Shipping Address</h2>
        <p>Street: <input th:field="${address.street}" type="text" name="street" required="required"/></p>
        <p>City: <input th:field="${address.city}" type="text" name="city" required="required"/></p>
        <p>State: <input th:field="${address.state}" type="password" name="state"  required="required"/></p>
        <p>Zip Code: <input th:field="${address.zipCode}" type="text" name="zipCode" required="required"/></p>
        <p><input type="submit" value="Confirm" /></p>
    </form>

    <a href="/cart" class="return">Back to Cart</a>
</div>
</body>
</html>
